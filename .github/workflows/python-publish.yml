name: Python Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: read
  id-token: write

jobs:
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          working-directory: fdars-py
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: fdars-py/dist

  build-wheels:
    name: Build wheels (${{ matrix.os }}, ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64
            manylinux: auto
          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64
            manylinux: auto
          # macOS x86_64
          - os: macos-13
            target: x86_64
            manylinux: auto
          # macOS aarch64 (Apple Silicon)
          - os: macos-14
            target: aarch64
            manylinux: auto
          # Windows x86_64
          - os: windows-latest
            target: x86_64
            manylinux: auto
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.target == 'aarch64' && matrix.os == 'ubuntu-latest'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: fdars-py
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: ${{ matrix.manylinux }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: fdars-py/dist

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [build-sdist, build-wheels]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/fdars-py
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-sdist, build-wheels]
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi')
    environment:
      name: pypi
      url: https://pypi.org/p/fdars-py
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
