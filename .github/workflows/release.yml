name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build ${{ matrix.config.os }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest, type: 'macOS'}
          - {os: windows-latest, type: 'Windows'}

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install Rust GNU Toolchain (Windows)
        if: runner.os == 'Windows'
        run: rustup target add x86_64-pc-windows-gnu

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::devtools, any::roxygen2
          needs: check

      - name: Build Binary Package
        run: |
          # Generate documentation first
          roxygen2::roxygenize()
          # Build binary with manual
          pkg_path <- devtools::build(binary = TRUE, path = ".", args = c("--no-build-vignettes"))
          writeLines(pkg_path, "pkg_path.txt")
        shell: Rscript {0}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.type }}-binary
          path: |
            *.tgz
            *.zip

  release:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macOS-binary

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Windows-binary

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tgz
            *.zip
          body: |
            ## fdars v0.1.0: Initial Release

            This is the first release of `fdars`, a high-performance Functional Data Analysis package with a Rust backend.

            ### Features
            *   **97 Exported Functions**: Comprehensive FDA toolkit
            *   **Rust Backend**: Core algorithms in Rust for speed and safety
            *   **Parallel Processing**: Uses `rayon` for multithreaded operations
            *   **fda.usc Compatible**: Same API as the popular fda.usc package

            ### Included Functionality
            - Depth functions (FM, mode, RP, RT, FSD, KFSD, RPD)
            - Functional statistics (mean, median, trimmed mean, variance)
            - Distance metrics (Lp, Hausdorff, DTW, KL)
            - Regression (PC, basis, nonparametric)
            - Outlier detection
            - Kernel smoothing
            - K-means clustering

            ### Installation

            **Windows / macOS:**
            Download the attached `.zip` (Windows) or `.tgz` (macOS) file and install via:
            ```r
            install.packages("path/to/fdars_0.1.0.zip", repos = NULL)
            ```
          draft: false
          prerelease: false
