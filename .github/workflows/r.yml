name: R-CMD-check

on:
  push:
    branches: [main]
    paths:
      - 'fdars-r/**'
      - 'fdars-core/**'
      - '.github/workflows/r.yml'
  pull_request:
    branches: [main]
    paths:
      - 'fdars-r/**'
      - 'fdars-core/**'
      - '.github/workflows/r.yml'

permissions:
  contents: read

jobs:
  R-CMD-check:
    name: R-CMD-check (${{ matrix.config.os }}, R ${{ matrix.config.r }})
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest, r: 'release'}
          - {os: macos-latest, r: 'devel'}
          - {os: ubuntu-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'devel'}
          - {os: windows-latest, r: 'release'}

    steps:
      - uses: actions/checkout@v4

      - name: Set up R ${{ matrix.config.r }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - name: Bundle fdars-core into R package
        run: |
          cp -r fdars-core fdars-r/src/fdars-core
          sed -i.bak 's|path = "../../../fdars-core"|path = "../fdars-core"|g' fdars-r/src/rust/Cargo.toml
        shell: bash

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          working-directory: fdars-r

      - name: Check
        uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran")'
          error-on: '"error"'
          check-dir: '"check"'
          working-directory: fdars-r

  coverage:
    name: Test coverage
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Bundle fdars-core into R package
        run: |
          cp -r fdars-core fdars-r/src/fdars-core
          sed -i.bak 's|path = "../../../fdars-core"|path = "../fdars-core"|g' fdars-r/src/rust/Cargo.toml
        shell: bash

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage
          working-directory: fdars-r

      - name: Test coverage
        run: |
          covr::codecov(
            path = "fdars-r",
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(Sys.getenv("RUNNER_TEMP"), "package")
          )
        shell: Rscript {0}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
